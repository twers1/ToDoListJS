<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <header>
        <h1>ToDo List 2022</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Что ты планируешь на сегодня">
            <input type="submit" value="Добавить задание" id="task-submit">
        </form>

    </header>

    <main>
        <section class="task-list">
            <h2>Задания</h2>
            <div class="tasks">
                <div class="disk">
                    <div class="content">
                        <input type="text" class="text" value="My shiny task" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Редактировать</button>
                        <button class="delete">Удалить</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="main.js"></script>
    </main>

    
</body>
</html>
